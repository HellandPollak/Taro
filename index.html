<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор карт Таро</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Подключение Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Выберите 3 карты</h1>
    <div id="cards-container"></div>

    <script>
        // Убедимся, что SDK загружен и Telegram Web App инициализирован
        if (!window.Telegram || !Telegram.WebApp) {
            console.error("Telegram Web App SDK не загружен.");
        } else {
            // Telegram SDK успешно загружен
            Telegram.WebApp.ready();
        }

        // Переменная вопроса
        const question = "Ваш вопрос?";

        // Ваш основной скрипт
        document.addEventListener("DOMContentLoaded", () => {
            renderCards();

            // Проверка, что контейнер для карт существует
            const container = document.getElementById("cards-container");
            if (!container) {
                console.error("Контейнер для карт не найден.");
            }
        });
    </script>

    <script src="script.js"></script>
</body>
</html>
